backend:
  name: git-gateway
  branch: master
media_folder: public/images
public_folder: /images
publish_mode: editorial_workflow

collections:
  - name: "config"
    label: "Config"
    delete: false
    editor:
      preview: false
    files:
      - name: "work"
        label: "Work"
        file: "content/work.md"
        description: "Work Page Content"
        fields:
          - label: "Body"
            name: "body"
            widget: "markdown"
      - name: "dreamsoak-body"
        label: "Dreamsoak Body"
        file: "content/dreamsoak-body.md"
        description: "Dreamsoak page content below image"
        fields:
          - label: "Content"
            name: "dreamsoak-body-content"
            widget: "markdown"
      - name: "dreamsoak-summary"
        label: "Dreamsoak Summary"
        file: "content/dreamsoak-summary.md"
        description: "Dreamsoak page content next to image image"
        fields:
          - label: "content"
            name: "dreamsoak-summary-content"
            widget: "markdown"
      - name: "general"
        label: "Site Config"
        file: "config.json"
        description: "General site settings"
        fields:
          - label: "URL"
            name: "base_url"
            widget: "string"
            hint: "Do not enter the trailing slash of the URL"
          - label: "Site title"
            name: "site_title"
            widget: "string"
          - label: "Site description"
            name: "site_description"
            widget: "string"
          - label: "Site keywords"
            name: "site_keywords"
            widget: "list"
            summary: "{{fields.keyword.keyword}}"
            field:
              label: Keyword
              name: keyword
              widget: "string"
          - label: "Twitter account"
            name: "twitter_account"
            widget: "string"
          - label: "LinkedIn account"
            name: "linkedin_account"
            widget: "string"
